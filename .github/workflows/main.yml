name: k6 Load Test

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment to run the test'
        required: true
        default: staging
        type: choice
        options:
          - staging
      scripts:
        description: 'Select the scripts to run'
        required: true
        type: choice
        options:
          - All
          - Admin
          - Landlord
    
  

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup K6
        uses: grafana/setup-k6-action@v1
      - name: Run local k6 test
        uses: grafana/run-k6-action@v1
        with:
          path: |
            scripts/script1.js
            scripts/script2.js
          parallel: true
